
<div layout="row">
  <div flex></div>
  <div flex-sm="100" flex="80">
    <md-card>
      <div layout="row">
        <div flex></div>
        <h1>{{title}}</h1>
        <div flex></div>
      </div>

      <div flex class="slider">
        <div ng-repeat="slide in slides">
          <img class="slide slide-animation nonDraggableImage"
          ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
          ng-if="isCurrentSlideIndex($index)" ng-src="{{slide.image}}">

          <a class="arrow prev"  ng-click="nextSlide()"></a>
          <a class="arrow next"  ng-click="prevSlide()"></a>
          <nav class="nav">
            <div class="wrapper">
              <ul class="dots">
                <li class="dot" ng-repeat="slide in slides">
                  <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
                  ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
                </ul>
              </div>
            </nav>
          </div>

        </div>

      </md-card>
    </div>
    <div flex></div>
  </div>
